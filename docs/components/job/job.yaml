Stop_Job_Delete:
  summary: Close jobs on the basis of job identifier
  tags:
    - job
  parameters:
    - name: job_identifier
      in: path
      required: true
      description: the test session ID
      schema:
        type: string
  responses:
    '200':
      description: the jobs have been closed successfully

Job_Delete_Payload:
  required: true
  content: 
    application/json:
      schema:
        type: object
        properties: 
          projectID:
            type: string
          status:
            type: string
            enum:
              - Pass
              - Fail
              - Error
              - Skipped
          statusCode:
            type: integer
            enum:
              - 3
          message:
            type: string